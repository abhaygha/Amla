apiVersion: v1
kind: PersistentVolume
metadata:
  name: z10-data-pv
spec:
  capacity:
    storage: 3Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: azure-blob-sc
  volumeMode: Filesystem
  csi:
    driver: blob.csi.azure.com
    volumeHandle: z10-data-pv
    readOnly: false                      # ✅ Explicitly set for write access
    volumeAttributes:
      containerName: z10-data             # ✅ Ensure this container exists in Azure Blob or CSI can create it
      storageAccount: stretnapr
      protocol: fuse                     # ✅ Important for POSIX-like access
    nodeStageSecretRef:
      name: znode10storage
      namespace: znode
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: z10-data-pvc
  namespace: znode
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 3Gi
  storageClassName: azure-blob-sc        # ✅ Must match the PV's storageClassName
  volumeMode: Filesystem
  volumeName: z10-data-pv              # ✅ Ensure PVC binds to the specific PV