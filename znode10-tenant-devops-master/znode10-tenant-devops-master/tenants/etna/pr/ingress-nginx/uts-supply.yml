apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: redirect-utssupply
  namespace: znode
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/permanent-redirect: 'https://www.utssupply.com/'
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - utssupply.com
      secretName: utssupply-tls-secret
  rules:
    - host: utssupply.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: znode10xwebstore
                port:
                  number: 443