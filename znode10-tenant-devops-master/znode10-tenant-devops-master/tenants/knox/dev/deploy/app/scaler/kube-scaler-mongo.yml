---    
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  annotations:    
    znodekube.version: "10.0"  
  name: znode10xmongodb-scaler
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: znode10xmongodb
  minReplicas: 1 
  maxReplicas: 2 
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
  - type: Resource 
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80 
--- 