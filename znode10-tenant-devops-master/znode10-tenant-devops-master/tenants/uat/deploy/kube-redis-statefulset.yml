apiVersion: apps/v1
kind: StatefulSet
metadata:
  annotations:
    znodekube.version: "10.0"
  creationTimestamp: null
  labels:
    app: znode10redisuat
  name: znode10redisuat
spec:
  replicas: 2
  selector:
    matchLabels:
      app: znode10redisuat
  serviceName: znode10redisuat
  podManagementPolicy: OrderedReady
  updateStrategy:
    type: RollingUpdate

  template:
    metadata:
      annotations:
        znodekube.version: "10.0"
      creationTimestamp: null
      labels:
        io.znodekube.network/znode10xapinetwork: "true"
        io.znodekube.network/znode10redisuatnetwork: "true"
        app: znode10redisuat
    spec:
      # affinity:
      #   nodeAffinity:
      #       requiredDuringSchedulingIgnoredDuringExecution:
      #           nodeSelectorTerms:
      #           - matchExpressions:
      #               - key: agentpool
      #                 operator: In
      #                 values:
      #                 - znodeuatapl
      containers:
        - image: redis/redis-stack:latest
          imagePullPolicy: Always
          name: znode10redisuat
          ports:
            - containerPort: 6379
            - containerPort: 8001
          resources: 
            requests:
                memory: 2200Mi
                cpu: 400m
            limits:
                memory: 2500Mi
                cpu: 500m

          volumeMounts: 
            - mountPath: /redis-master
              name: config
            - name: redis-data
              mountPath: /data
      volumes:
        - name: config
          configMap:
            name: redis-config  # Make sure this ConfigMap exists and has 'redis.conf' key
            items:
              - key: redis.conf
                path: redis.conf
        - name: redis-data
          persistentVolumeClaim:
            claimName: znode10-redis-pvc 