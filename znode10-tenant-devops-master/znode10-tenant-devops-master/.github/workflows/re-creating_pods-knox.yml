name: Re-creating knox Pods
on:
  workflow_dispatch:
    inputs:
      choice:
        description: 'Send email notification?'
        type: choice
        options:
          - 'Yes'
          - 'No'

jobs:
  deploy_build_on_aks_knox:
    name: Re-creating Pods
    runs-on: ubuntu-latest
    environment: knoxdev

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with: 
            ref: master
      - name: Kubernetes Set up
        uses: azure/k8s-set-context@v1
        with:
          kubeconfig: ${{ secrets.KUBECONFIG }}
          version: '1.19.9'
            
      - name: delete znode pods
        working-directory: ./tenants/knox/dev/deploy/app/
        run: kubectl delete -f pods  -n znode

  setup_terraform:
    name: Terraform and Pod Creation
    runs-on: ubuntu-latest
    environment: knoxdev
    needs: deploy_build_on_aks_knox
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: master
            
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Fetch AKS Credentials
        run: |
          mkdir -p ~/.kube
          export KUBECONFIG=~/.kube/config:~/.kube/temp_config
          rm -f ~/.kube/temp_config
          az aks get-credentials --resource-group ${{ secrets.RESOURCE_GROUP }} --name ${{ secrets.CLUSTER_NAME }} --overwrite-existing --file ~/.kube/temp_config
          kubectl config view --merge --flatten > ~/.kube/config
          rm -f ~/.kube/temp_config
          ls -ltr ~/.kube
          cat ~/.kube/config

      - name: Delete existing ConfigMaps
        run: |
          kubectl delete configmap znode10apicp -n znode
          kubectl delete configmap znode10customapi -n znode
          kubectl delete configmap znode10xadmin -n znode
          kubectl delete configmap znode10xapi -n znode
          kubectl delete configmap znode10xapigateway-cp -n znode
          kubectl delete configmap znode10xapigateways -n znode
          kubectl delete configmap znode10xcp -n znode
          kubectl delete configmap znode10xapiv2 -n znode
          kubectl delete configmap znode10xcustomtable -n znode
          kubectl delete configmap znode10xpayment -n znode
          kubectl delete configmap znode10xwebstore -n znode

      - name: Terraform Init and Apply
        working-directory: ./tenants/knox/dev/terraform
        run: |
          terraform init
          terraform apply -auto-approve
            
      - name: create znode pods
        working-directory: ./tenants/knox/dev/deploy/app/
        run: kubectl create -f pods -n znode

  email_alerts:
    name: Send Email Notification
    runs-on: ubuntu-latest
    needs: setup_terraform
    if: ${{ github.event.inputs.choice == 'Yes' }}

    steps:
      - name: Set Email Subject and Body
        id: set_email_content
        run: |
          STATUS=${{ job.status }}
          DEPLOYMENT_TIME=$(TZ='Asia/Kolkata' date +"%Y-%m-%d %H:%M:%S")
          if [ "${STATUS}" == "success" ]; then
            SUBJECT="Znode10 knox build - *Success*"
            BODY="Hi Team,<br><font color='green'>The deployment status of Znode10 knox is done successfully.</font><br><br><b>Deployment Time:</b> ${DEPLOYMENT_TIME}"
          else
            SUBJECT="Znode10 knox build - *Failed*"
            BODY="Hi Team,<br><font color='red'>The deployment status of Znode10 knox has failed.</font><br><br><b>Deployment Time:</b> ${DEPLOYMENT_TIME}"
          fi
          echo "subject=${SUBJECT}" >> $GITHUB_ENV
          echo "body=${BODY}" >> $GITHUB_ENV

      - name: Send Email
        env:
          EMAIL_TO: "znode-mission@mrrsoft.com,aatul.palandurkar@amla.io,anup.gaherwar@amla.io,sagar.sapkal@amla.io,pravin.giradkar@amla.io,akash.kelkar@amla.io,dushyant.kawishwar@amla.io"
          EMAIL_FROM: "tfsalert@amla.io"
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          TRIGGERED_BY: ${{ github.actor }}
          SUBJECT: ${{ env.subject }}
          BODY: ${{ env.body }}
        run: |
          IFS=',' read -r -a EMAIL_ARRAY <<< "${EMAIL_TO}"
          BODY="${BODY} <br>This build was triggered by: ${TRIGGERED_BY}."
          for EMAIL in "${EMAIL_ARRAY[@]}"; do
            echo "Sending email to ${EMAIL}"  # Debug statement
            echo -e "Subject:${SUBJECT}\nContent-Type: text/html\n\n${BODY}" | \
            curl --url 'smtps://smtp.gmail.com:465' --ssl-reqd \
              --mail-from "${EMAIL_FROM}" --mail-rcpt "${EMAIL}" \
              --user "${EMAIL_FROM}:${EMAIL_PASSWORD}" \
              --upload-file -
          done

  


