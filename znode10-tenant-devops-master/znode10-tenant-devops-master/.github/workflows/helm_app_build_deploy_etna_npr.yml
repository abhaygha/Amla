name: Build and Deploy ETNA NPR Using Helm Chart on AKS

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'The target environment for deployment'
        required: true
        default: 'qa'
        type: choice
        options:
          - npr  

      branch:
        description: 'The branch to deploy from'
        required: true
        default: 'qat'

      # trigger_db_deploy:
      #   description: 'Deploy Databases'
      #   required: false
      #   default: false
      #   type: boolean

      all:
        description: 'Build Deploy ALL'
        required: false
        default: false
        type: boolean       

      services:
        description: 'Deploy Applications (Set the following values to true)'
        required: false

        default: '{"admin": false, "api": false, "gateway": false, "customtable": false, "v2": false, "a-commerce": false, "portal": false, "paymngr": false, "spreedly": false, "braintree": false, "reports": false, "azfunction": false, "shipping": false, "fedex": false, "ups": false, "taxmng": false, "avatax": false, "diagno": false, "python": false, "graphql": false}'

        type: string

      tenant:
        description: 'Client/Tenant Name'
        required: true
        default: 'etna'

      namespace:
        description: 'Namespace'
        required: true
        default: 'znode'
      
        
env:
 IMAGE_TAG: z10-etnanpr


jobs:
 # Parse the JSON input and create an environment variable listing all services that need deployment
  parse_services:
    runs-on: ubuntu-latest
    outputs:
      services_list: ${{ steps.set_services.outputs.services_list }}
    steps:
      - name: Parse services JSON
        id: set_services
        run: |
          if [[ "${{ github.event.inputs.all }}" == "true" ]]; then
            SERVICES="admin,api,gateway,customtable,v2,a-commerce,portal,paymngr,spreedly,braintree,reports,shipping,fedex,ups,azfunction,graphqlapi,taxmanager,avatax"
          else
            SERVICES=$(echo '${{ github.event.inputs.services }}' | jq -r 'to_entries[] | select(.value == true) | .key' | paste -sd "," -)
          fi
          echo "Services to deploy: $SERVICES"
          echo "::set-output name=services_list::${SERVICES}"

      - name: Debug services list
        run: |
          echo "Services list: ${{ steps.set_services.outputs.services_list }}"

        

  admin_deployment:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    needs: parse_services
    if: contains(needs.parse_services.outputs.services_list, 'admin') || github.event.inputs.all == 'true'

    steps:
    
      - name: Checkout Admin Repository
        uses: actions/checkout@v2
        with:
          repository: MRRSoft/znode10-admin-migration
          token: ${{ secrets.ACCESS_REPO }}
          ref: ${{ github.event.inputs.branch }}

      - name: Docker Login
