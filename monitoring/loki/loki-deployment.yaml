apiVersion: apps/v1
kind: Deployment
metadata:
  name: loki
  namespace: monitoring
  labels:
    app: loki
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loki
  template:
    metadata:
      labels:
        app: loki
    spec:
      securityContext:
        fsGroup: 10001
      initContainers:
      - name: init-loki-storage
        image: busybox
        command:
          - sh
          - -c
          - |
            mkdir -p /data/loki/index/uploader /data/loki/cache /data/loki/chunks /data/loki/compactor /wal && \
            chown -R 10001:10001 /data/loki && \
            chown -R 10001:10001 /wal
        volumeMounts:
        - name: loki-storage
          mountPath: /data/loki
        - name: loki-wal
          mountPath: /wal
      containers:
      - name: loki
        image: grafana/loki:2.9.2
        args:
          - -config.file=/etc/loki/loki.yaml
        ports:
          - containerPort: 3100
        securityContext:
          runAsUser: 10001
          runAsGroup: 10001
        volumeMounts:
          - name: loki-config
            mountPath: /etc/loki
          - name: loki-storage
            mountPath: /data/loki
          - name: loki-wal
            mountPath: /wal
      volumes:
        - name: loki-config
          configMap:
            name: loki-config
        - name: loki-storage
          emptyDir: {}
        - name: loki-wal
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: loki
  namespace: monitoring
spec:
  ports:
    - name: http
      port: 3100
      targetPort: 3100
  selector:
    app: loki
